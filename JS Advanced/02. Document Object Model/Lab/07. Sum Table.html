<table border="1">
	<tbody>
	<tr><th>Product</th><th>Cost</th></tr>
	<tr><td>Beer</td>   <td>2.88</td></tr>
	<tr><td>Fries</td>  <td>2.15</td></tr>
	<tr><td>Burger</td> <td>4.59</td></tr>
	<tr><td>Total:</td> <td id="sum"></td></tr>
	</tbody>
</table>
<button onclick="sum()">Sum</button>

<script>
	function sum() {
		let sumElement = document.querySelector('#sum');

		let firstTable = document.querySelector('table');

		let lastColumn = firstTable.querySelectorAll('tr td:last-child');

		let nums = [...lastColumn].map(a => Number(a.textContent));

		let sum = nums.reduce((a, b) => a + b);

		sumElement.textContent = sum;
	}
</script>
