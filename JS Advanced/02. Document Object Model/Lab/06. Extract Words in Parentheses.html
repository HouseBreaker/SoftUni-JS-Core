<script>
	function extract(id) {
		let elementText = document.getElementById(id).textContent;

		let parenthesesRegex = /\(([^)]+)\)/g;

		let words = [];

		let match;
		while (match = parenthesesRegex.exec(elementText)) {
			words.push(match[1]);
		}

		return words;
	}

	window.onload = function () {
		let parenthesesWords = extract("content");

		console.log(parenthesesWords.join('; '));
	}
</script>
